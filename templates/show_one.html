<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Quote Dash</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <span class="navbar-text">Wellcome to {{user_name['first_name']}}s'Page<a href="/quotes" role="button" class="btn btn-info">Back</a></span>
        </div>
        <a href="/logout" role="button" class="btn btn-info">Logout</a>
    </nav>
    <div class = "container">
        <h1 class="display-4">{{user_name['first_name']}}s' Quotes</h1>
        {% for quote in user123 %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <p>{{quote['content']}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
