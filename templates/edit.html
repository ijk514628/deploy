<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eidt Users </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Eidt My Account</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <a href="/quotes" role="button" class="btn btn-info">Back</a>
                </div>
                <a href="/logout" role="button" class="btn btn-info">Logout</a>
        </nav>
        {% with messages = get_flashed_messages() %}    
        {% if messages %}               
        {% for message in messages %}   
          <p style="color: red; font-size: .8em;">{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action = "/myaccount/{{session['user_id']}}/update" method="post">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" name = "first_nameE" >
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" name = "last_nameE" >
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" name = "email_E" >
            </div>    
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
